<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hírek - Heavenly Inferno</title>
</head>
<body>
  <div class="background"></div>
  <h1>📰 Hírek és Frissítések</h1>
  <section class="news" id="news-list">
    <p>Betöltés...</p>
  </section>

  <script>
    const kategoriak = {
      angyal: { szin: '#a3d5ff', ikon: '😇' },
      demon: { szin: '#ff4d4d', ikon: '😈' },
      halando: { szin: '#8b4513', ikon: '👤' },
      szerver: { szin: '#888', ikon: '🖥️' },
      event: { szin: '#ffd700', ikon: '🎉' }
    };

    fetch("https://heavenlyinferno.hu/hirekjson/news.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("news-list");
        container.innerHTML = "";
        data.forEach(h => {
          const div = document.createElement("div");
          div.className = "news-item";

          const kat = kategoriak[h.kategoria] || { szin: '#ccc', ikon: '📢' };
          div.style.borderLeft = `5px solid ${kat.szin}`;
          div.innerHTML = `<h3>${kat.ikon} [${h.id}] ${h.title}</h3><p>${h.text}</p>`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("news-list").innerHTML = "<p>Nem sikerült betölteni a híreket.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
